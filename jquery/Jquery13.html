<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
$(document).ready(function(){
    $("#div4").click(function(){
       $("#div4").fadeOut();
      
    });
    $("#div3").click(function () {
        $("#div3").fadeOut();
       
    });
    $("#div2").click(function () {
        $("#div2").fadeOut();
       
    });
    $("#div1").click(function () {
        $("#div1").fadeOut();
       
    });
 
});
    </script>

</head>

<body>

    <p>Demonstrate fadeIn() fadeOut() with different parameters.</p>



    <div id="div1" style="width:80px;height:80px;background-color:red;float:right;"></div>
    <div id="div2" style="width:80px;height:80px;background-color:green;float:right;"></div>
    <div id="div3" style="width:80px;height:80px;background-color:blue;float:right;"></div>
    <div id="div4" style="width:80px;height:80px;background-color:yellow;float:right;"></div>

</body>
</html>
